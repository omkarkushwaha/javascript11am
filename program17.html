<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <select></select>
    <select></select>
    <select></select>



    <script>
        function apifunction()
        {
            var heading = document.querySelectorAll('h1,select');
            console.log(heading);
            fetch('https://jsonplaceholder.typicode.com/posts').then((data)=>{
                // console.log(data.json());
                return data.json();
            }).then((d)=>{
                console.log(d);
                heading[0].innerHTML =`Total Count: ${d.length}`; 

                var mylist = d.map((list)=>{
                    return `<option>${list.id}</option>`
                });
                heading[1].innerHTML=mylist.join("");

                var jtitle = d.map((list)=>{
                    return `<option>${list.title}</option>`
                });
                heading[2].innerHTML=jtitle.join("");

                var empid = d.map((a)=>{
                    return a.userId
                });

                var finalid = [...new Set(empid)];


                console.log(finalid);
                var juserid = finalid.map((list)=>{
                    return `<option>EMP-${list}</option>`
                    
                });
                heading[3].innerHTML=juserid.join("");



            }).catch((err)=>{
                console.log(err);
            })
        }
            

        apifunction();




    </script>

    
</body>
</html>
